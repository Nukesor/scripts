[package]
name = "script-utils"
version = "0.1.0"
authors = ["Arne Beer <contact@arne.beer>"]
edition = "2021"

[lib]
name = "script_utils"
path = "src/lib.rs"

[profile.release]
lto = "thin"

[dependencies]
anyhow = "^1"
comfy-table = "6.0.0-rc.1"
better-panic = "^0.3"
log = "0.4"
simplelog = { version = "0.12", default-features = false }

serde = "1"
serde_json = "1"
serde_derive = "1"

clap = { version="3", features=["derive"] }
regex = "1"
chrono = "^0.4.20-rc.1"
subprocess = "^0.2"
strum = "^0.24"
strum_macros = "^0.24"
itertools = "^0.10"
rayon = "^1"

users = "^0.11"
shellexpand = "^2"
crossterm = "0.24"
procfs = { version = "0.14", default-features = false }

image = { version="0.24", features=["png", "jpeg_rayon"], default-features = false }
